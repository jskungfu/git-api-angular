<!-- <h1>{{user.name}} is following {{user.following}}.</h1> -->

<h1>{{user.name}}</h1>

<h3>Showing {{fans.length || '?'}} fans {{user.following || '?'}} fans</h3>

<!-- {{addFans()}} -->
<button ng-click="addFans()">Get fans!</button>

<table class="table table-striped table-bordered table table-condensed table-hover">
  <thead>
    <tr>
      <th>Username</th>
      <th>Following Link</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="fan in fans">
      <td>{{fan.login}}</td>
      <td>{{fan.following_url}}</td>
    </tr>
  </tbody>
</table>
